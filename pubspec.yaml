name: flutter_v4
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  http:

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "hogwarts_logo"
  ios: false
  image_path: "asset/icons/hogwarts_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "asset/icons/hogwarts_logo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true
  assets:
    - asset/icons/hogwarts_logo.png